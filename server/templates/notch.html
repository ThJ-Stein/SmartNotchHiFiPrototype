<html>
<head>
<meta charset="UTF-8"> 
<title>SmartNotch Notch</title>
<style>
#Container {
	width:900px;
	height: 800px;
	position: relative;
	background: #d3d3d3;
}
#Animation {
	width: 50px;
	height: 50px;
	position: absolute;
	background-color: green;
}
#Animation2 {
	width: 50px;
	height: 50px;
	position: absolute;
	background-color: red;
	display: none;
}
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<p> Notch Template </p>
<p>
<button onclick="scenarioOne()">Scenario One</button>
</p>
<div id="Container">
	<div id="Animation"></div>
	<div id="Animation2"></div>
</div>
<script>
 var greenbox = $("#Animation");
 var redbox = $("#Animation2");
 function scenarioOne() {
  greenbox
    .show( "slow" )
    .animate({ left: "+=200" }, 2000 )
    .slideToggle( 1000 )
    .slideToggle( "fast" )
    .animate({ left: "-=200" }, 1500 )
    .hide( "slow" )
    .show( 1200 )
    .slideUp( "normal" )

   redbox
    .show("slow")
    .animate({ top: "+=300"}, 2000)
    .animate({ top: "-=300"}, 2000)
    .hide("slow");
 }
</script>
</body>
</html>
